@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    </head>
    <body>

        @content

        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/handlebars-1.1.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ember-1.7.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ember-data.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
